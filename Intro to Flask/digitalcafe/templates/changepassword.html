{% include "header.html" %}
<h1>Change Password</h1>
<form action="/changep" method="POST">
   <div>
     Old Password
   </div>
   <input type="password" name="old_password"></input>
   <div>
     New Password
   </div>
   <input type="password" name="new_password"></input>
   <div>
   <input type="submit" value="Change"/>
   </div>
    {% if error %}
    <p class="error">
    <strong>Error: Incorrect Password. Please try again </strong>
    </p>
    {% endif %}
</form>
